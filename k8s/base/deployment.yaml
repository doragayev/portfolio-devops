apiVersion: apps/v1
kind: Deployment
metadata:
  name: portfolio-deployment
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: portfolio
  template:
    metadata:
      labels:
        app: portfolio
    spec:
      containers:
        - name: portfolio-container
          image: doragayev/portfolio-project:b7eec229125972e8ddc2328185b2a564d7a5585a
          imagePullPolicy: Always
          ports:
            - containerPort: 80
