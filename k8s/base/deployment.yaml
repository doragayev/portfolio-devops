apiVersion: apps/v1
kind: Deployment
metadata:
  name: portfolio-deployment
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: portfolio
  template:
    metadata:
      labels:
        app: portfolio
    spec:
      containers:
        - name: portfolio-container
          image: doragayev/portfolio-project:89395bf
          imagePullPolicy: Always
          ports:
            - containerPort: 80
